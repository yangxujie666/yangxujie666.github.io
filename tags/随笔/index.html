<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3效果制作</title>
	<style type="text/css">
			body,
			h1,
			h2,
			h3,
			h4,
			h5,
			h6,
			hr,
			p,
			blockquote,
			dl,
			dt,
			dd,
			ul,
			ol,
			li,
			pre,
			fieldset,
			lengend,
			button,
			input,
			textarea,
			th,
			td {
				margin: 0;
				padding: 0;
				font-family: "微软雅黑";
			}

			body,
			button,
			input,
			select,
			textarea {
				font: 12px/1 Tahoma, Helvetica, Arial, "\5b8b\4f53", sans-serif;
				font-family: "微软雅黑";
			}

			h1 {
				font-size: 18px;
			}

			h2 {
				font-size: 16px;
			}

			h3 {
				font-size: 14px;
			}

			h4,
			h5,
			h6 {
				font-size: 100%;
			}

			address,
			cite,
			dfn,
			em,
			var {
				font-style: normal;
			}

			code,
			kbd,
			pre,
			samp,
			tt {
				font-family: "微软雅黑", Courier, monospace;
			}

			small {
				font-size: 12px;
			}

			ul,
			ol {
				list-style: none;
			}

			a {
				text-decoration: none;
			}

			a:hover {
				text-decoration: none;
			}

			abbr[title],
			acronym[title] {
				border-bottom: 1px dotted;
				cursor: help;
			}

			q:before,
			q:after {
				content: '';
			}

			legend {
				color: #000;
			}

			fieldset,
			img {
				border: none;
			}

			button,
			input,
			select,
			textarea {
				font-size: 100%;
			}

			table {
				border-collapse: collapse;
				border-spacing: 0;
			}

			hr {
				border: none;
				height: 1px;
			}

			::-webkit-input-placeholder {
				/* WebKit browsers */
				color: #999;
			}

			:-moz-placeholder {
				/* Mozilla Firefox 4 to 18 */
				color: #999;
			}

			::-moz-placeholder {
				/* Mozilla Firefox 19+ */
				color: #999;
			}

			:-ms-input-placeholder {
				/* Internet Explorer 10+ */
				color: #999;
			}
		/*数据流向*/
			body,html{
				width: 100%;
				height: 100%;
				background: #12225D;
				overflow: hidden;
			}
			.data_direction {
				width: 800px;
				height: 300px;
				display: flex;
				margin: 50px auto;
				
			}

			.direction-items {
				flex: 1;
				display: flex;
				justify-content: center;
				margin-right: 1%;
			}
			.direction-items:nth-child(4){
				margin-right: 0;
			}
			.direction-type {
				flex: 1;
				display: flex;
				flex-direction: column;
			}
			.direction-type>p{
				flex: 1;
				display: flex;
				justify-content: flex-start;
				align-items: center;
			}
			.direction-num {
				color: #ff3f75;
				text-align: center;
				font-size: 24px;
			}

			.direction-name {
				border: 1px solid #ff3f75;
				color: #ff3f75;
				padding-left: 5px;
				box-sizing: border-box;
				font-size: 18px;
				text-align: center;
				
			}

			.direction-num2 {
				color: #5dffee;
			}

			.direction-name2 {
				border: 1px solid #5dffee;
				color: #5dffee;
			}

			.direction-num3 {
				color: #5dffee;
			}

			.direction-name3 {
				border: 1px solid #33abff;
				color: #33abff;
			}

			.left-move-box {
				width: 36px;
				margin: 0 2%;
				display: flex;
				flex-direction: column;
			}

			.left-move {
				flex: 1;
				display: flex;
				width: 36px;
				justify-content: flex-end;
				align-items: flex-end;
			}

			.left-move>div {
				flex: 1;
				height: 24px;
				margin-top: 12px;
				background: url('../img/a4.png')no-repeat;
				background-size: 100% 100%;
				opacity: 0;
			}

			.left-move2>div {
				background: url('../img/a5.png')no-repeat;
				background-size: 100% 100%;
			}

			.left-move3>div {
				background: url('../img/a6.png')no-repeat;
				background-size: 100% 100%;
			}

			.left-move>div:nth-child(1) {
				animation: flash 4s linear infinite;
			}

			.left-move>div:nth-child(2) {
				animation: flash 4s 1s linear infinite;
				transform: translateX(-2px);
			}

			.left-move>div:nth-child(3) {
				animation: flash 4s 2s linear infinite;
				transform: translateX(-2px);
			}

			.left-move>div:nth-child(4) {
				animation: flash 4s 3s linear infinite;
				transform: translateX(-2px);
			}
			.source-library-move {
			/*	width: 96px;*/
				height:calc(100% - 34px) ;
				background: url(../img/snow1.png) no-repeat;
				background-size: 100% 100%;
				position: relative;
				overflow: hidden;
			}
			.resource-pool-move{
				background: url(../img/snow.png) no-repeat;
				background-size: 100% 100%;
			}
			.source-library{
				/*flex: 1;*/
				width: 96px;
			}
			.source-library p{
				color: #ff3f75;
				text-align: center;
				line-height: 34px;
				margin-top: 4px;
				width: 96px;
				font-size: 24px;
			}
			.source-library-move p{
				margin-top: 30px;
				font-size: 18px;
			}

			.source-library-move>div {
				position: absolute;
				width: 2px;
				height: 2px;
				border-radius: 2px;
				background: #c63871;
			}
			.resource-pool-move>div{
				background: #33abff;
			}
			.resource-pool-move p.ps{
				color:#33abff ;
				font-size: 18px;
			}
			.source-library-move>div.reno {
				animation: moveTop 3s linear infinite;
			}

			.source-library-move>div.renos {
				animation: moveTop 3s 1s linear infinite;
			}
			.flashIcon{
				width: 8px;
				height: 8px;
				border-radius: 4px;
				background: #ff3f75;
				animation: flash 2s linear infinite;
				display: inline-block;
				margin-right: 5px;
			}
			.flashIcon2{
				background: #5dffee;
			}
			.flashIcon3{
				background: #33abff;
			}
			.direction-items-property{
				flex-direction: column;
				flex: 2;
			}
			.direction-items-property p{
				line-height: 34px;
				color: #33abff;
				text-align: center;
				margin-top: 4px;
				height: 32px;
				box-sizing: border-box;
				font-size: 24px;
			}
			.resource-library p{
				color: #5dffee;
				font-size: 24px;
			}
			.property{
				width:100%;
				height: 100%;
				padding-left: 8%;
				background: url(../img/snow2.png) no-repeat center center;
				background-size: 100% 100%;
				box-sizing: border-box;
				display: flex;
				flex-direction: column;
			}
			.property-items{
				flex: 1;
				display: flex;
				/*justify-content: center;*/
				align-items: center;
			}
			.property-items span{
				font-size: 18px;
				color: #33abff;
				padding-left: 5px;
			}
			.tease-container,.onversion-rate{
				height:calc(100% - 86px);
				width: 40px;
				overflow: hidden;
				display: flex;
				flex-direction: column;
				margin:43px 2%;
				justify-content: center;
				align-items: center;
				
			}
			.onversion-rate{
				height: 100%;
			}
			.onversion-val{
				color:#ff3f75 ;
				margin-bottom: 10%;
			}
			.right-move{
				background: url(../img/move.png) no-repeat;
				width: 23px;
				height: 10px;
				animation: move 1.6s linear infinite;
				transform: translateX(0);
			}
			.right-moves{
				background: url(../img/red.png) no-repeat;
			}
			.tease-text{
				flex: 1;
				font-size: 18px;
				width: 80%;
				margin: auto;
				color: #46c1c3;
				box-sizing: border-box;
				display: flex;
			    text-align: center;
			    align-items: center;
			}
			.onversion-type{
				color: #f53e75;
				text-align: center;
				line-height: 22px;
			}
			.onversion-rate{
				width: 42px;
				margin:0 2%;
			}
			.onversion-text{
				margin: 10px 0;
				position: relative;
			}
			.onversion-text>div:nth-child(2) {
				margin-top: 14px;
				width: 44px;
				height: 44px;
				background: url('../img/rate.png') no-repeat center;
				animation: rotates 2s linear infinite;
				transform-origin: center center;
			}

			.onversion-text>div:nth-child(1) {
				position: absolute;
				top: 14px;
				left: 8px;
				color: #ff3f75;
				z-index: 9;
			}
			.title{
				width: 100%;
				text-align: center;
				color: #fff;
				font-size: 20px;
				font-weight: 600;
				line-height: 50px;
			}
			/*动画*/
			@keyframes rotates {
				from {
					transform: rotate3d(0, 0, 1, 0deg);
				}
				to {
					transform: rotate3d(0, 0, 1, -360deg)
				}
			}
			@keyframes move {
				from {
					transform: translateX(-30px);
				}
				to {
					transform: translateX(60px);
				}
			}
			@keyframes moveTop {
				from {
					transform: translateY(30px);
				}
				to {
					transform: translateY(-169px)
				}
			}

			@keyframes flash {
				from {
					opacity: 1;
				}
				33% {
					opacity: 0.67;
				}
				67% {
					opacity: 0.33;
				}
				to {
					opacity: 0;
				}
			}
	</style>
</head>
<body>
	<div class="title">css3效果制作</div>
	<div class="data_direction">
		<div class="direction-items">
			<div class="direction-type">
				<p class="direction-num">500万</p>
				<p class="direction-name"><i class="flashIcon"></i>前置机&nbsp;&nbsp;&nbsp;</p>
				<p class="direction-num direction-num2">100万</p>
				<p class="direction-name direction-name2"><i class="flashIcon flashIcon2"></i>文件转换</p>
				<p class="direction-num direction-num3">200万</p>
				<p class="direction-name direction-name3"><i class="flashIcon flashIcon3"></i>数据上报</p>
			</div>
		</div>
		<div class="left-move-box">
			<div class="left-move">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="left-move left-move2">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="left-move left-move3">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>

		<div class="direction-items">
			<div class="source-library">
				<p id="num1">500万</p>
				<div class="source-library-move">
					<p>原始库</p>
				</div>
			</div>
		</div>
		<div class="onversion-rate">
			<div class="onversion-type">抽取 去重 </div>
			<div class="onversion-mv">

				<div class="right-move right-moves"></div>
				<div class="onversion-text">
					<div id="onversionRate">75%</div>
					<div></div>
				</div>
				<div class="onversion-val">转化率</div>
				<div class="right-move right-moves"></div>

			</div>
			<div class="onversion-type">比对 清洗</div>
		</div>
		
		<div class="direction-items">
			<div class="source-library resource-library">
				<p id="num2">800万</p>
				<div class="source-library-move resource-pool-move">
					<p class="ps">资源库</p>
				</div>
			</div>
		</div>
		<div class="tease-container">
			<div class="right-move"></div>
			<div class="tease-text">分类梳理</div>
			<div class="right-move"></div>
		</div>
		<div class="direction-items direction-items-property">
			<p id="num3">800万</p>
			<div class="property">
				<div class="property-items">
					<i class="flashIcon flashIcon3"></i><span>自然人100万&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				</div>
				<div class="property-items">
					<i class="flashIcon flashIcon3"></i><span>企业法人100万&nbsp;&nbsp;&nbsp;</span>
				</div>
				<div class="property-items">
					<i class="flashIcon flashIcon3"></i><span>非企业法人100万</span>
				</div>
			</div>
		</div>
	</div>	
</body>
<script type="text/javascript" src="./jquery/jquery.js"></script>
<script type="text/javascript">
	//雪花点效果
		function snow() {
			for(var i = 0; i < 50; i++) {
				$("<div></div>")
					.appendTo($(".source-library-move"))
					.css({ "left": (Math.random() * 80 + 5) + "px", "bottom": (Math.random() * 50 + 5) + "px" })
			}

			for(var i = 0; i < 15; i++) {
				$("<div class='reno'></div>")
					.appendTo($(".source-library-move"))
					.css({ "left": (Math.random() * 80 + 5) + "px", "bottom": (Math.random() * 90 + 5) + "px" })
			}
			for(var i = 0; i < 15; i++) {
				$("<div class='renos'></div>")
					.appendTo($(".source-library-move"))
					.css({ "left": (Math.random() * 80 + 5) + "px", "bottom": (Math.random() * 90 + 5) + "px" })
			}
		}
		snow();
</script>
</html>
